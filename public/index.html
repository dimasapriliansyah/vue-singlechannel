<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- Soho css -->
    <link rel="stylesheet" href="<%= BASE_URL %>vendor/css/soho.min.css" />

    <link rel="stylesheet" href="<%= BASE_URL %>vendor/css/app.css" />
    <link rel="stylesheet" href="<%= BASE_URL %>vendor/css/custom.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- jQuery -->
    <script src="./vendor/jquery-3.4.1.min.js"></script>
    <!-- Popper.js -->
    <script src="./vendor/popper.min.js"></script>
    <!-- Bootstrap -->
    <script src="./vendor/bootstrap/bootstrap.min.js"></script>
    <!-- Nicescroll -->
    <script src="./vendor/jquery.nicescroll.min.js"></script>
    <!-- Soho -->
    <script src="./vendor/soho.min.js"></script>
  </body>
</html>
